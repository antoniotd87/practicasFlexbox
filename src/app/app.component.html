<!-- Aqui se intercambioa el valor de la variable
    mostrar
 -->
<div class="boton-wrapper">
  <button (click)="mostrar = !mostrar" class="boton">Intercambiar</button>
</div>
<!-- Muestra la barra si la variable mostrar es verdadero -->
<app-barra *ngIf="mostrar"></app-barra>
<!-- Muestra la barra si la variable mostrar es falso -->
<app-lista *ngIf="!mostrar"></app-lista>
